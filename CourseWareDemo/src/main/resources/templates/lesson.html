<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>CourseWareDemo</title>
</head>
<body>
	<h1 th:text="${'Course Name: '+{course.name}}"></h1>
	<div th:if="${#lists.isEmpty(course.lessons)}">There are no lessons
		to display</div>
	<br />
	
	<div th:each="aLesson: ${#lists.sort(course.lessons)}" th:object="${lesson}">
	<span th:text="${aLesson.title}"><br/>
	</span>
	</div>
	<form th:action="${{course.id}+'/createLesson'}" method="post"
		th:object="${lesson}">
		Lesson Title:<input type="text" th:field="${lesson.title}" /><br />
		Embed Code:<input type="text" th:field="${lesson.embedCode}" /><br />
		<button>Create Lesson</button>
	</form>
</body>
</html>
